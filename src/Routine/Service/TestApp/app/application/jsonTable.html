<table class="table table-striped table-condensed table-bordered">
	<thead>
		<tr>
			<th ng-repeat="column in table.columns">
				{{column}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in table.rows">
			<td ng-repeat="cell in row track by $index">
				<div json-cell
					 data="cell"></div>
			</td>
		</tr>
	</tbody>
</table>
